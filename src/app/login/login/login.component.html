<div>
    <div class="container vertical-center">
        <form class="container-fluid" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <header>Piscine</header>
            <div *ngIf="isError" class="alert alert-danger">
                Email or Password is incorrect
            </div>
            <div class="row-cols-1 form-inside">
                <div class="input-field">
                    <label class="col-auto email">
                    Emailadres
                    </label>
                    <input
                        type="text"
                        placeholder="Invullen emailadres"
                        name="email"
                        required
                        class="col-auto
                        form-control"
                        ngModel
                        [ngClass]="{'is-invalid' : isError}"
                    >
                </div>
            </div>
            <div class="row-cols-1 form-inside">
                <div class="input-field">
                    <label class="col-auto">
                    Wachtwoord
                    </label>
                    <input
                        type="password"
                        placeholder="Invullen wachtwoord"
                        name="password"
                        required
                        class="col-auto
                        form-control"
                        ngModel
                        [ngClass]="{'is-invalid' : isError}"
                    >
                </div>
            </div>
            <button
                type="submit"
                class="btn float-right"
                [disabled]="isLoading"
            >
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                Log In
            </button>
            <button
                type="button"
                class="btn float-left register"
                (click)="register()"
            >
                Register
            </button>
        </form>
    </div>
</div>
