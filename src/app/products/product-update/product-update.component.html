<main>
    <div *ngIf="isError" class="alert alert-danger">
        {{errorMessage}}
    </div>
    <div class="row row-cols-sm-1 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        <div class="card col" *ngFor="let product of products; let i = index">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{getShortenedDescription(product.description)}}...</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><h6>Price: <strong>&#x20ac;{{product.price}}</strong></h6></li>
                </ul>
                <button class="btn btn-outline-danger"
                        (click)="deleteButton(product, i)"
                        [disabled]="isDisabled">
                    Delete
                </button>
                <button class="btn btn-primary float-right"
                        (click)="editButton(product)"
                        [disabled]="isDisabled">
                  Edit
                </button>
            </div>
            <app-modal-update [id]="product.productnumber" [product]="product"></app-modal-update>
        </div>
    </div>
</main>
