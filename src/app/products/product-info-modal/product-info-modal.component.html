<div class="modal fade" tabindex="-1" [ngClass]="{'show': isShown}">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">{{product.name}}</h5>
                <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <h5>Description</h5>
                <p>{{product.description}}</p>
                <h5>Details</h5>
                <p class="details"><strong>Stock: </strong>{{product.stock}}</p>
                <p class="details"><strong>Price: </strong>{{product.price}}</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary mr-auto" (click)="close()">Cancel</button>
                <button type="button" class="btn btn-primary"
                        (click)="addToCart()"
                    >Add to cart
                </button>
            </div>
        </div>
    </div>
</div>
