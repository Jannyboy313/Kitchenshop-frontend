<div *ngIf="isError" class="alert alert-danger">
    {{errorMessage}}
</div>
<div class="card-body">
    <h5 class="card-title">{{user.firstname}} {{user.lastname}}</h5>
    <p class="card-text">This is the email address: {{user.email}}</p>
    <p class="card-text">This is the role: {{user.role}}</p>
    <div class="float-right">
        <button class="btn btn-outline-danger" (click)="deleteUser()">
            Delete User
        </button>
        <button class="btn btn-outline-primary short"
                (click)="setRole('users')"
                *ngIf="isAdmin()">
            Demote to user
        </button>
        <button class="btn btn-outline-success"
                (click)="setRole('admin')"
                *ngIf="!isAdmin()">
            Promote to admin
        </button>
    </div>
</div>
