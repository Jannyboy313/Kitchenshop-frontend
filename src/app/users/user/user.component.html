<div class="row">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Users</h3>
        </div>
        <div class="card-body" *ngFor="let user of users">
            <h5 class="card-title">{{user.firstname}} {{user.lastname}}</h5>
            <p class="card-text">{{user.email}}</p>
            <p class="card-text">{{user.role}}</p>
            <div class="float-right card">
                <button class="btn" (click)="deleteUser(user)">
                    Delete User
                </button>
                <button class="btn"
                        (click)="setRole('user')"
                        *ngIf="isAdmin(user)">
                    Demote to user
                </button>
                <button class="btn"
                        (click)="setRole('admin')"
                        *ngIf="!isAdmin(user)">
                    Promote to admin
                </button>
            </div>
        </div>
    </div>
</div>
