<main class="row">
    <div class="col-xs-7 col-md-8 col-sm-8 col-lg-8" id="itemColumn">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Items</h3>
            </div>
            <div class="card-body" *ngFor="let item of filteredItems">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
                <div id="productAdjust" class="float-right card">
                    <button class="btn">
                        <i class="bi bi-dash"></i>
                    </button>
                    <p id="amount">{{getAmount(item)}}</p>
                    <button class="btn">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4 styling" id="cartColumn">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Total</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Product name</h5>
                <p class="card-text">Description about the thingy</p>
            </div>
            <div class="card-body">
                <h5 class="card-title">Product name</h5>
                <p class="card-text">Description about the thingy</p>
            </div>
            <div class="card-body">
                <h5 class="card-title">Product name</h5>
                <p class="card-text">Description about the thingy</p>
            </div>
        </div>
    </div>
</main>
